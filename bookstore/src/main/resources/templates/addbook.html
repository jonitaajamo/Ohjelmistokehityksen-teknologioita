<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Studentlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
</head>
<!-- datatypes: title, author, year, isbn, price -->
<body>
<h1>Add student</h1>
<div class="container">
    <form th:object="${book}" th:action="@{save}" action="#" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" id="title" th:field="*{title}"/>
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input class="form-control" type="text" id="author" th:field="*{author}"/>
        </div>

        <div class="form-group">
            <label for="year">Year of release</label>
            <input class="form-control" type="text" id="year" th:field="*{year}"/>
        </div>

        <div class="form-group">
            <label for="isbn">Isbn</label>
            <input class="form-control" type="text" id="isbn" th:field="*{isbn}"/>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input class="form-control" type="number" id="price" min="0" step="0.1" th:field="*{price}"/>
        </div>
            <button class="btn btn-success" type="submit">Add</button>

    </form>
</div>
</body>
</html>
