<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Studentlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<!-- datatypes: title, author, year, isbn, price -->
<body>
<h1>Add student</h1>
<div>
    <form th:object="${book}" th:action="@{save}" action="#" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="year">Year of release</label>
        <input type="number" id="year" th:field="*{year}" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="isbn">Year of release</label>
        <input type="number" id="isbn" th:field="*{isbn}" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="year">Year of release</label>
        <input type="number" id="price" th:field="*{price}" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <input type="submit" value="Save"></input>
    </form>
</div>
</body>
</html>
